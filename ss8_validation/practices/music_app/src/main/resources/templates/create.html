<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>Add Music</h3>
<p>
    <a th:href="@{/music}">
        Back to music list
    </a>
</p>
<div id="form">
    <form th:action="@{/music/save}" th:object="${musicForm}"
          method="POST" novalidate="novalidate" enctype="multipart/form-data">
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}"/>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
        </div>
        <div>
            <label>singer</label>
            <input type="text" th:field="*{singer}"/>
            <td th:if="${#fields.hasErrors('singer')}" th:errors="*{singer}">Name Error</td>
        </div>
        <div>
            <label>type</label>
            <input type="text" th:field="*{typeOfMusic}"/>
            <td th:if="${#fields.hasErrors('typeOfMusic')}" th:errors="*{typeOfMusic}">Name Error</td>
        </div>
        <div>
            <label>path</label>
            <input type="file" th:field="*{path}"/>
        </div>
        <input type="submit" value="Save"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
