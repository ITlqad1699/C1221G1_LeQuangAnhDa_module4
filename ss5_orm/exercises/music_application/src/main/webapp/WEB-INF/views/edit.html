<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>Add Music</h3>
<p>
    <a th:href="@{/music}">
        Back to music list
    </a>
</p>
<div id="form">
    <form th:action="@{/music/update}" th:object="${music}"
          method="POST" novalidate="novalidate" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}"/>
        </div>
        <div>
            <label>singer</label>
            <input type="text" th:field="*{singer}"/>
        </div>
        <div>
            <label>type</label>
            <input type="text" th:field="*{typeOfMusic}"/>
        </div>
        <div>
            <label>path</label>
            <input type="text" th:field="*{path}"/>
        </div>
        <input type="submit" value="update"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
