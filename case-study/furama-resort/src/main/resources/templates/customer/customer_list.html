<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:replace="layout :: link-md-boostrap-css"></th:block>
    <style>
        a.disable {
            pointer-events: none;
            cursor: default;
        }
    </style>
</head>
<body>
<div>
    <a th:href="@{/customer/goCreate}">
        <button class="btn btn-light my-2 my-sm-0" type="button">
            <i class="fas fa-plus"></i>
        </button>
    </a>
    <form th:action="@{/customer}" method="get" th:value="${customers}">
        <div class="input-group">
            <input class="form-control mr-sm-2" aria-label="Search" placeholder="name"
                   type="text"
                   name="name">
            <input class="form-control mr-sm-2" aria-label="Search" placeholder="code"
                   type="text"
                   name="customerCode">
            <select name="customerType" class="form-select" >
                <option value="%" >choose type</option>
                <option th:each="item :${customerTypes}"
                        th:value="${item.id}"
                        th:text="${item.name}">
                </option>
            </select>
            <button class="btn btn-light my-2 my-sm-0" type="submit">
                <i class="fas fa-search"></i>
            </button>
        </div>
        <div class="input-group">
            <select name="sort" class="form-control">
                <option value="name">name</option>
                <option value="customerCode">customer code</option>
            </select >
            <select name="dir" class="form-control">
                <option value="asc">asc</option>
                <option value="desc">desc</option>
            </select>
            <button class="btn btn-dark my-2 my-sm-0" type="submit">
                sort
            </button>
        </div>
    </form>
</div>
<table id="customers" class="table table-striped bg-light ">
    <thead class="thead-dark bg-info">
    <tr>
        <th class="col-1">No</th>
        <th class="col-1">Code</th>
        <th class="col-2">Name</th>
        <th class="col-1">gender</th>
        <th class="col-1">Phone</th>
        <th class="col-1">Type</th>
        <th class="col-3">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row,rowStat : ${customers}">
        <td th:text="${rowStat.count}"></td>
        <td th:text="${row.customerCode}"></td>
        <td th:text="${row.name}"></td>
        <td>
            <div th:if="${row.gender==0}">
                <span>ná»¯</span>
            </div>
            <div th:if="${row.gender==1}">
                <span>nam</span>
            </div>
        </td>
        <td th:text="${row.phone}"></td>
        <td th:text="${row.customerType.getName()}"></td>
        <td>
            <a th:href="@{/customer/edit(id=${row.id})}">
                <button type="button" class="btn btn-warning">
                    <i class="fas fa-pen-nib"></i>
                </button>
            </a>
            <button
                    th:attr="onclick=|deleteModal(${row.id}, '${row.name}')|"
                    type="button" class="btn btn-danger" data-mdb-toggle="modal"
                    data-mdb-target="#exampleModal">
                <i class="fas fa-trash"></i>
            </button>
            <a th:href="@{/customer/detail(id=${row.id})}">
                <button type="button" class="btn btn-info">
                    <i class="far fa-eye"></i>
                </button>
            </a>
        </td>
    </tr>
    </tbody>
</table>
<div class="row">
    <div class="col-lg-12">
        <a th:attr="class=${!customers.hasPrevious() ? 'disable' : ''} "
           th:href="@{/customer/(page=${customers.number-1},keywordName=${keywordName},keywordName=${keywordName},sortVal=${sortVal},dirVal=${dirVal})}">
            <i class="fas fa-angle-left"></i>
        </a>
        <!--                <span th:text="${blog.number+1}"></span>-->
        <!--                /-->
        <!--                <span th:text="${blog.totalPages}"></span>-->
        <a th:attr="class=${!customers.hasNext() ? 'disable' : ''} "
           th:href="@{/customer/(page=${customers.number+1},keywordName=${keywordName},sortVal=${sortVal},,dirVal=${dirVal})}">
            <i class="fas fa-chevron-right"></i>
        </a>
    </div>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">CONFIRM DELETE?</h5>
                <button type="button" class="close" data-mdb-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form th:action="@{/customer/delete}" method="post">
                <div class="modal-body">
                    <!--                        <input type="hidden" name="action" value="delete">-->
                    <input type="hidden" id="id_delete" name="id">
                    <div id="name_delete"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">NO</button>
                    <button type="submit" class="btn btn-danger">YES</button>
                </div>
            </form>
        </div>
    </div>
</div>
<th:block th:replace="layout :: link-md-boostrap-js"></th:block>
</body>
</html>
<script>
    function deleteModal(id, name) {
        document.getElementById("id_delete").value = id;
        document.getElementById("name_delete").innerText = "Name: " + name;
    }
</script>
