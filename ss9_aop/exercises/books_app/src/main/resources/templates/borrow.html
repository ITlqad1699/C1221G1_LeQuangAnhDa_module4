<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="layout :: link-md-boostrap-css"></th:block>
</head>
<body>
<div class="container">
    <th:block th:replace="layout :: header"></th:block>
    <div class="row mt-4">
        <form th:action="@{/borrow}" th:object="${book}"
              method="POST" class="form-control">
            <input type="hidden" th:field="*{id}"/>
            <div class="row mb-4">
                <div class="col">
                    <div class="form-outline">
                        <input type="text" id="formControlDefault" class="form-control" th:field="*{nameBooks}"/>
                        <label class="form-label" for="formControlDefault">name</label>
                    </div>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col">
                    <div class="form-outline">
                        <input type="text" id="formControlDefault1" class="form-control" th:field="*{price}"/>
                        <label class="form-label" for="formControlDefault">price</label>
                    </div>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col">
                    <div class="form-outline">
                        <input type="text" id="formControlDefault2" class="form-control" th:field="*{quantity}"/>
                        <label class="form-label" for="formControlDefault">quantity</label>
                    </div>
                </div>
            </div>
<!--            <div class="row mb-4">-->
<!--                <div class="col">-->
<!--                    <div class="form-outline">-->
<!--                        <input type="text" id="formControlDefault3" class="form-control" th:field="*{bookCode}"/>-->
<!--                        <label class="form-label" for="formControlDefault">bookCode</label>-->
<!--                    </div>-->
<!--                </div>-->
<!--            </div>-->
            <button type="submit" class="btn btn-primary btn-block">borrow</button>
        </form>
    </div>
    <th:block th:replace="layout :: footer"></th:block>
</div>

<th:block th:replace="layout :: link-md-boostrap-js"></th:block>
</body>
</html>
