<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="layout :: link-md-boostrap-css"></th:block>
</head>
<body>
<th:block th:replace="layout :: header"></th:block>
<div id="form" class="container">
    <form th:action="@{/product/save}" th:object="${productDto}"
          method="POST" class="form-control">
        <div class="col-5 mx-auto">
            <input type="hidden" th:field="*{id}"/>
            <div>
                <div class="form-outline">
                    <input type="text" id="formControlDefault" class="form-control" th:field="*{productCode}" />
                    <label class="form-label" for="formControlDefault">productCode</label>
                </div>
                <span class="bg-danger" th:if="${#fields.hasErrors('productCode')}" th:errors="*{productCode}"></span>
<!--                <input type="text" th:field="*{productCode}"/>-->
<!--                <span class="bg-danger" th:if="${#fields.hasErrors('productCode')}" th:errors="*{productCode}"></span>-->
            </div>
            <div>
                <div class="form-outline">
                    <input type="text" id="formControlDefault1" class="form-control" th:field="*{name}" />
                    <label class="form-label" for="formControlDefault">Name</label>
                </div>
                <span class="bg-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
<!--                <label>Name</label>-->
<!--                <input type="text" th:field="*{name}"/>-->
<!--                <span class="bg-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>-->
            </div>
            <div>
                <div class="form-outline">
                    <input type="text" id="formControlDefault2" class="form-control" th:field="*{price}" />
                    <label class="form-label" for="formControlDefault">price</label>
                </div>
                <span class="bg-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
<!--                <label>price</label>-->
<!--                <input type="text" th:field="*{price}"/>-->
<!--                <span class="bg-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>-->
            </div>
            <div>
                <div class="form-outline">
                    <input type="text" id="formControlDefault3" class="form-control" th:field="*{description}" />
                    <label class="form-label" for="formControlDefault">description</label>
                </div>
                <span class="bg-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
<!--                <label>description</label>-->
<!--                <input type="text" th:field="*{description}"/>-->
<!--                <span class="bg-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>-->
            </div>
            <div>
                <div class="form-outline">
                    <input type="text" id="formControlDefault4" class="form-control" th:field="*{producer}" />
                    <label class="form-label" for="formControlDefault">description</label>
                </div>
                <span class="bg-danger" th:if="${#fields.hasErrors('producer')}" th:errors="*{producer}"></span>
<!--                <label>producer</label>-->
<!--                <input type="text" th:field="*{producer}"/>-->
<!--                <span class="bg-danger" th:if="${#fields.hasErrors('producer')}" th:errors="*{producer}"></span>-->
            </div>
            <input type="submit" value="Save"/>
        </div>
    </form>
</div>
<th:block th:replace="layout :: footer"></th:block>
<!--<footer th:replace="/layout :: footer"></footer>-->
<th:block th:replace="layout :: link-md-boostrap-js"></th:block>
</body>
</html>
